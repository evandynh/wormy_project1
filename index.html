<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wormy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</head>

<body>
  <div id="startModal">
    <div class="modal-content">
      <h2>Rules</h2>
      <p>Feed Wormy: collect as many pieces of food as you can without running into the walls or yourself.</p>
      <button id="start">Start</button>
    </div>
  </div>
  <h1 id="header">Wormy</h1>

  <h2 id="best">Personal Best: 0</h2>
  <div id="gameboard">
    <canvas id="canvas" tabindex="1" width="500" height="500"></canvas>
    <p></p>
    <button id="reset">Reset</button>
  </div>

  <div id="endModal">
    <div class="modal-content">
      <h2>I'm stuffed!</h2>
      <p id="scores"></p>
      <button id="startAgain">Try Again</button>
    </div>
  </div>

</body>

</html>
