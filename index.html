<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wormy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</head>

<body>

  <audio id="bg-music" src="./sounds/14-enchanted-forest-pursuit.mp3" autoplay="" loop=""></audio>
  <audio id="tense-music" src="./sounds/04-storming-the-castle.mp3" loop=""></audio>
  <audio id="eatSound" src="./sounds/eat-food.mp3"></audio>

  <div id="startModal">
    <div class="modal-content">
      <h3>Rules</h3>
      <p id="rules">Feed Wormy! Collect as many pieces of food as you can without running into the walls or yourself.</p>
      <button id="start">Start</button>
    </div>
  </div>
  <div id="endModal">
    <div class="modal-content">
      <img src="./images/high-score-stamp.png" alt="high score" id="bestScoreImg">
      <h2>I"M STUFFED!</h2>
      <p id="currentScoreText"></p>
      <p id="bestScoreText"></p>
      <button id="startAgain">Try Again</button>
    </div>
  </div>

  <h1 id="header">Wormy  <img src="./images/worm1.png" alt="logo of wormy" id="wormy">
  </h1>

  <div id="middle">

    <div id="gameboard">
      <h2 id="best">Personal Best: 0</h2>
      <canvas id="canvas" tabindex="1" width="500" height="500"></canvas>
    </div>
    <div id="controls">
      <p>Use the arrow keys to move.</p>
      <img class="arrowlogo" src="./images/keyboard.png" alt="picture of keyboard">
      <p id="spacebar">[spacebar] to pause</p>
    </div>
  </div>
  <img id="mute" src="./images/unmute.png">

</body>

</html>
